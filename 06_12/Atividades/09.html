<html>
    <head>
        <title>Atividade 09</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script>
            let num = [];
            let soma = 0;

            for(let i = 0; i < 10; i++)
            {
                num[i] = window.prompt(`Digite o ${i + 1}° número:`);
                soma += Number(num[i])
            };
            alert(`A soma de todos os números é: ${soma}`)
        </script>
    </head>
</html>
